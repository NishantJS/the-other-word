<svg width="231" height="160" viewBox="0 0 231 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with mysterious gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.8)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="231" height="160" rx="12" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Mysterious eye in the center -->
  <g transform="translate(115.5, 45)">
    <!-- Eye outline -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="none" stroke="url(#eyeGradient)" stroke-width="2" filter="url(#glow)"/>
    <!-- Eye pupil -->
    <circle cx="0" cy="0" r="8" fill="url(#eyeGradient)" filter="url(#glow)"/>
    <!-- Eye highlight -->
    <circle cx="-2" cy="-2" r="3" fill="rgba(255,255,255,0.8)"/>
    <!-- Eyelashes/suspicion lines -->
    <line x1="-20" y1="-10" x2="-25" y2="-15" stroke="rgba(255,107,107,0.6)" stroke-width="1"/>
    <line x1="20" y1="-10" x2="25" y2="-15" stroke="rgba(255,107,107,0.6)" stroke-width="1"/>
    <line x1="-15" y1="12" x2="-18" y2="18" stroke="rgba(255,107,107,0.6)" stroke-width="1"/>
    <line x1="15" y1="12" x2="18" y2="18" stroke="rgba(255,107,107,0.6)" stroke-width="1"/>
  </g>

  <!-- Question marks for mystery -->
  <g opacity="0.3">
    <text x="30" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#ff6b6b">?</text>
    <text x="195" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#ff6b6b">?</text>
    <text x="25" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#ff6b6b">?</text>
    <text x="200" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#ff6b6b">?</text>
  </g>

  <!-- Main text with dramatic styling -->
  <g transform="translate(115.5, 85)">
    <!-- THE -->
    <text x="0" y="0" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle" filter="url(#textShadow)">THE</text>
    <!-- OTHER with emphasis -->
    <text x="0" y="25" font-family="Arial" font-size="28" font-weight="bold" fill="#ff6b6b" text-anchor="middle" filter="url(#textShadow)">OTHER</text>
    <!-- WORD -->
    <text x="0" y="50" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle" filter="url(#textShadow)">WORD</text>
  </g>

  <!-- Subtle geometric patterns for depth -->
  <g opacity="0.1">
    <polygon points="20,20 40,20 30,35" fill="white"/>
    <polygon points="191,20 211,20 201,35" fill="white"/>
    <polygon points="20,140 40,140 30,125" fill="white"/>
    <polygon points="191,140 211,140 201,125" fill="white"/>
  </g>
</svg>
